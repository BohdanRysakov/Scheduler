<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="/resources/css/style.css" rel="stylesheet"/>
    <link rel="icon" href="/resources/css/icon.png" type="image/png">
    <link rel="shortcut icon" href="/resources/css/icon.png" type="image/png">
</head>
<body>
    <div class='container-form'>
        <div class="form-all">
            <h1>Log in</h1>
            <div class="form-inside">
                <form th:method="POST" th:action="@{/user/login}" th:object="${user}">
                    <div style="color:red" th:if="${error}" th:text="${error}">Name Error</div>
                    <label for="login">Usename: </label>
                    <br/><br/>
                    <input type="text" th:field="*{name}" id="login" placeholder="Enter your username..."/>
                    <div style="color:red" th:if="${errorName}" th:text="${errorName}">Name Error</div>
                    <br/><br/>
                    <label for="password">Password: </label>
                    <br/><br/>
                    <input type="text" th:field="*{password}" id="password" placeholder="Enter your password..."/>
                    <div style="color:red" th:if="${errorPassword}" th:text="${errorPassword}">Password Error</div>
                    <br/><br/><br/><br/>
                    <input class="input-button" type="submit" value="Log in"/>
                </form>
                <br/>
                <div class="link">
                <h6>Or Sign Up using</h6>
                    <p><a th:href="@{/user/registration}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
