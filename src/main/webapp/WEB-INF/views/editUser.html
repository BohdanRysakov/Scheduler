<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/user/edit/{name}(name=${user.getName()})}" th:object="${user}">
    <div style="color:red" th:if="${errorName}" th:text="${errorName}">Name Error</div>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="email">Enter password: </label>
    <div style="color:red" th:if="${errorPassword}" th:text="${errorPassword}">Name Error</div>
    <input type="text" th:field="*{password}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
